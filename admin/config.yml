backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "articles"
    label: "Articles"
    folder: "content/articles"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tagline", name: "tagline", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Stack", name: "stack", widget: "list", default: ["Python"] }
      - { label: "Repo URL", name: "repo", widget: "string", required: false }
      - { label: "Demo URL", name: "demo", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "works"
    label: "Works"
    folder: "content/works"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Period", name: "period", widget: "string" }
      - { label: "Order", name: "order", widget: "number", valueType: "int" }
      - { label: "Summary", name: "summary", widget: "text" }
